<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator App</title>
</head>
<body>
    <body>
        <div class="calculator">
          <div class="display">
            <input type="text" placeholder="0" id="input" disabled />
          </div>
          <div class="buttons">
            <!-- Full Erase -->
            <input type="button" value="AC" id="clear" class="input-symbol" />
            <!-- Erase Single Value -->
            <input type="button" value="Â±" class="input-symbol" />
            <input type="button" value="%" class="input-symbol" />
            <input type="button" value="/" class="input-sign" />
            <input type="button" value="7" class="input-button" />
            <input type="button" value="8" class="input-button" />
            <input type="button" value="9" class="input-button" />
            <input type="button" value="*" class="input-sign" />
            <input type="button" value="6" class="input-button" />
            <input type="button" value="5" class="input-button" />
            <input type="button" value="4" class="input-button" />
            <input type="button" value="-" class="input-sign" />
            <input type="button" value="1" class="input-button" />
            <input type="button" value="2" class="input-button" />
            <input type="button" value="3" class="input-button" />
            <input type="button" value="+" class="input-sign" />
            <input type="button" value="del" id="erase" />
            <input type="button" value="0" class="input-button" />
            <input type="button" value="." class="input-button" />
            <input style="color: rgba(238, 32, 32, 0.792);" type="button" value="=" id="equal" />
          </div>
        </div>
        <!-- Script -->
        <script src="script.js"></script>
</body>
</html>
